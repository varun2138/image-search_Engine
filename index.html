    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Image Search App</h1>

    <div class="search-results">

          <img
            src="https://images.unsplash.com/photo-1694481348806-0b6de4934812?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
            alt=""
          />

      </div>
      <div class="search-result">
        <a
          target="_blank"
          href="https://unsplash.com/photos/a-view-of-the-golden-gate-bridge-at-sunset-K9NOVc5dlAc"
        >
          <img
            src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8b2NlYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"

            src="https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60"
            alt=""
        /></a>
      </div>
    </div>
    <button id="show-more-btn">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
